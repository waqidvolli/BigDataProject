<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DS-1004 Project</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
    <link rel="stylesheet" href="css/iThing-min.css" type="text/css" />
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-7 map-column">
                    <div id="map"></div>
                </div>

                <div class="col-xs-12 col-sm-5 info-column">
                    <div class="options-panel">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="layer-selector" value="0" autocomplete="off" checked> Pickups
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="layer-selector" value="1" autocomplete="off"> Dropoffs
                            </label>
                        </div>
                        <select id="selectpermit" class="form-control">
                            <option value="all">All Permits</option>
                            <option value="retail_food_process">Retail Food Process</option>
                            <option value="physician">Physician</option>
                            <option value="mobile_food_unit">Mobile Food Unit</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="full_term_mfv_permit">Full Term MFV Permit</option>
                            <option value="foundation">Foundation</option>
                            <option value="alteration">Alteration</option>
                            <option value="equipment_work">Equipment Work</option>
                            <option value="sign">Sign</option>
                            <option value="equipment">Equipment</option>
                            <option value="new_building">New Building</option>
                            <option value="food_service_est">Food Service Est.</option>
                            <option value="seasonal_mfv_permit">Seasonal MFV Permit</option>
                            <option value="child_care_application_tracking_system">Childcare Application Permit</option>
                        </select>
                    </div>
                    <h2 id="chart-title">NTA</h2>
                    <div id="chart" class="chart"></div>
                    <h2>Taxi Trips</h2>
                    <div id="taxiChart" class="chart"></div>
                    <h2>Sale Prices</h2>
                    <div id="dpuChart" class="chart"></div>
                    <h2>Permits</h2>
                    <div id="permitChart" class="chart"></div>
                </div>
            </div>
        </div>

        <div id="monthSlider" style="margin-left:3%;margin-right:3%;  width:94%;bottom: 0px;position: absolute;"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-themes.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jQDateRangeSlider-min.js"></script>
        <script src="js/custom_map.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
